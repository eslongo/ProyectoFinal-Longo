<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        /* Estilos CSS para la página del carrito */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .producto {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
        }
        .producto img {
            max-width: 100px;
            margin-right: 20px;
        }
        .producto .info {
            flex: 1;
        }
        .producto .precio {
            font-weight: bold;
        }
        .total {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carrito de Compras</h1>
        <div id="carrito"></div>
        <div class="total" id="total"></div>
    </div>

    <script src="carrito.js"></script> <!-- Archivo JavaScript para la lógica del carrito -->
</body>
</html>
